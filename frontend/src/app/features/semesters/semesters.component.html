<div class="wrapper">
  <div class="header">
    <p class="left">Szemeszterek</p>
    <p class="right">
      <button mat-raised-button color="primary" (click)="addNew()">Új szemeszter hozzáadása</button>
    </p>
  </div>
  <div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Név </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Kezdeti dátum </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date:'yyyy. MM. dd. HH:mm:ss' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="action-buttons">
          <mat-icon (click)="delete(element.id)">delete</mat-icon>
          <mat-icon (click)="edit(element)">edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table *ngIf="loading">
    Betöltés...
    </table>

  </div>
</div>
